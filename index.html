<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>New York</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Cloudy"
            />
            12&degC | &degF
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 3%</li>
              <li>Humidity: 81%</li>
              <li>Wind: 5 mph</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/soniqmidd/VanillaWeatherApp"
          target="_blank"
        >
          Open-source code,</a
        >
        by Sonique Middleton
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
